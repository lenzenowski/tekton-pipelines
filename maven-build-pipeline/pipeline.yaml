apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: flyway-container-build
spec:
  params:
  - name: buildUid
  - name: gitRevision
  - name: gitUrl
  workspaces:
  - name: pipeline-workspace
  tasks:
  - name: cleanup-folder
    taskRef:
      name: cleanup-folder
    params:
    - name: path
      value: "dummyUid"
    workspaces:
    - name: pipeline
      workspace: pipeline-workspace
  - name: set-directories
    runAfter:
      - cleanup-folder
    taskRef:
      name: set-directories
    params:
    - name: uid
      value: $(params.buildUid)
    workspaces:
    - name: pipeline
      workspace: pipeline-workspace
  - name: fetch-repository
    runAfter:
      - set-directories
    taskRef:
      name: git-clone
    workspaces:
    - name: pipeline
      workspace: pipeline-workspace
    params:
    - name: url
      value: $(params.gitUrl)
    - name: revision
      value: $(params.gitRevision)
    - name: sourceDir
      value: "/workspace/pipeline/dummyUid/" # $(tasks.set-directories.results.sourceDir)
  - name: flyway-container-build
    runAfter:
      - fetch-repository
    taskRef:
      name: container-build-push
    workspaces:
    - name: pipeline
      workspace: pipeline-workspace
    params:
      - name: sourceDir
        value: "/workspace/pipeline/dummyUid/" # $(tasks.set-directories.results.sourceDir)
      - name: context
        value: "flyway/"
      - name: imageUrl
        value: image-registry.openshift-image-registry.svc:5000/tekton/flyway
      
