apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: maven-build
spec:
  params:
  - name: buildUid
  - name: gitRevision
  - name: gitUrl
  workspaces:
  - name: pipeline-workspace
  tasks:
  - name: cleanup-folder
    taskRef:
      name: cleanup-folder
    params:
    - name: path
      value: "dummyUid"
    workspaces:
    - name: pipeline
      workspace: pipeline-workspace
  - name: init
    runAfter:
      - cleanup-folder
    taskRef:
      name: init-pipeline
    params:
    - name: uid
      value: $(params.buildUid)
    - name: url
      value: $(params.gitUrl)
    - name: revision
      value: $(params.gitRevision)
    - name: sourceDir
      value: "/workspace/pipeline/dummyUid/source" # $(tasks.init.results.sourceDir)
    workspaces:
    - name: pipeline
      workspace: pipeline-workspace
  - name: maven-build
    runAfter:
      - init
    taskRef:
      name: maven
    workspaces:
    - name: pipeline
      workspace: pipeline-workspace
    params:
      - name: sourceDir
        value: "/workspace/pipeline/dummyUid/source" # $(tasks.init.results.sourceDir)
      - name: artefactDir
        value: "/workspace/pipeline/dummyUid/artefacts" # $(tasks.init.results.sourceDir)
      - name: goals
        value: "package"
      - name: copyResults
        value: "true"
  - name: flyway
    runAfter:
      - init
    taskRef:
      name: maven
    workspaces:
    - name: pipeline
      workspace: pipeline-workspace
    params:
      - name: sourceDir
        value: "/workspace/pipeline/dummyUid/source" # $(tasks.init.results.sourceDir)
      - name: artefactDir
        value: "/workspace/pipeline/dummyUid/artefacts" # $(tasks.init.results.sourceDir)
      - name: goals
        value: "flyway:migrate"
  - name: container-build
    runAfter:
      - maven-build
    taskRef:
      name: container-build-push
    workspaces:
    - name: pipeline
      workspace: pipeline-workspace
    params:
      - name: sourceDir
        value: "/workspace/pipeline/dummyUid/source" # $(tasks.init.results.sourceDir)
      - name: extraArgs
        value: "--build-arg=ARTEFACT_DIR=../artefacts" # $(tasks.init.results.artefactDir)
      - name: context
        value: "/"
      - name: imageUrl
        value: image-registry.openshift-image-registry.svc:5000/tektondemo/portfolio # $(tasks.init.results.imageUrl)