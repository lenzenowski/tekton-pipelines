apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: portfolio-build-deploy
spec:
  resources:
  - name: portfolio-git
    type: git
  - name: portfolio-image
    type: image
  tasks:
  - name: build
    taskRef:
      name: app-build
    resources:
      inputs:
        - name: source
          resource: portfolio-git
      outputs:
      - name: builtImage
        resource: portfolio-image
    params:
      - name: EXTRACT_CERTIFICATE
        value: "true"
      - name: CERTIFICATE_EXTRACT_ENDPOINT
        value: "keycloak-stock-trader.ceh-drogon-a01ee4194ed985a1e32b1d96fd4ae346-0000.us-south.containers.appdomain.cloud"
      - name: GOALS
        value:
          - "package"
  - name: database-migration
    taskRef:
      name: flyway
    runAfter:
      - build
    resources:
      inputs:
        - name: source
          resource: portfolio-git
    params:
      - name: ARGS
        value: "info"
      - name: FLYWAY_CREDENTIALS
        value: "flyway-credentials"
  - name: deploy
    taskRef:
      name: openshift-client
    runAfter:
      - database-migration
    params:
    - name: ARGS
      value: "rollout latest portfolio"
