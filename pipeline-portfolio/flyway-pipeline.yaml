apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: portfolio-flyway
spec:
  resources:
  - name: portfolio-git
    type: git
  tasks:
  - name: database-migration
    taskRef:
      name: flyway
    resources:
      inputs:
        - name: source
          resource: portfolio-git
    params:
      - name: ARGS
        value: "info"
      - name: URL
        value: "jdbc:postgresql://postgresql"
      - name: USER
        value: "postgres"
      - name: PASSWORD
        value: "postgres"
      - name: SQLDIR
        value: "/workspace/source/src/main/resources/db/migration/"
