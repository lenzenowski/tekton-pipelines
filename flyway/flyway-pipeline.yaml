apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: flyway-container-build
spec:
  resources:
  - name: flyway-git
    type: git
  - name: flyway-image
    type: image
  tasks:
  - name: flyway-container-build
    taskRef:
      name: container-build-push
    resources:
      inputs:
        - name: source
          resource: flyway-git
      outputs:
        - name: image
          resource: flyway-image
    params:
      - name: CONTEXT
        value: "flyway/"
