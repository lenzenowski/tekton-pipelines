apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: trader-build-push
spec:
  resources:
  - name: trader-git
    type: git
  - name: trader-image
    type: image
  tasks:
  - name: build
    taskRef:
      name: app-build
    resources:
      inputs:
        - name: source
          resource: trader-git
      outputs:
      - name: builtImage
        resource: trader-image
    params:
      - name: EXTRACT_CERTIFICATE
        value: "true"
      - name: CERTIFICATE_EXTRACT_ENDPOINT
        value: "keycloak-stock-trader.ceh-drogon-a01ee4194ed985a1e32b1d96fd4ae346-0000.us-south.containers.appdomain.cloud"
      - name: GOALS
        value:
          - "package"
