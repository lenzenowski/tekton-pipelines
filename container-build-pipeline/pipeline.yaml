apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: container-build
spec:
  params:
  - name: buildUid
  - name: gitRevision
  - name: gitUrl
  workspaces:
  - name: pipeline-workspace
  tasks:
  - name: init
    taskRef:
      name: init-pipeline
    params:
    - name: uid
      value: $(params.buildUid)
    - name: appUrl
      value: $(params.gitUrl)
    - name: appRevision
      value: $(params.gitRevision)
    - name: envUrl
      value: git@github.com:maxveit/tekton-config.git
    - name: envRevision
      value: master
    - name: env
      value: "dev.yaml"
    workspaces:
    - name: pipeline
      workspace: pipeline-workspace
  - name: container-build
    runAfter:
      - init
    taskRef:
      name: container-build-push
    workspaces:
    - name: pipeline
      workspace: pipeline-workspace
    params:
      - name: appDir
        value: $(tasks.init.results.appDir)
      - name: envDir
        value: $(tasks.init.results.envDir)
      - name: paramSh
        value: $(tasks.init.results.paramSh)
