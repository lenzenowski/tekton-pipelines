apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: flyway
spec:
  inputs:
    params:
    - name: ARGS
      description: The flyway commandline arguments
      type: string
      default: "info"
    - name: USER
      description: The flyway commandline arguments
      type: string
      default: ""
    - name: PASSWORD
      description: The flyway commandline arguments
      type: string
      default: ""
    - name: URL
      description: The flyway commandline arguments
      type: string
      default: ""
    - name: SQLDIR
      type: string
      default: ""
    resources:
      - name: source
        type: git
  steps:
  - name: flyway
    image: image-registry.openshift-image-registry.svc:5000/stock-trader/flyway
    script: |
        whoami
        ls -la /flyway/sql
        ls -la $(inputs.params.SQLDIR)
        cp $(inputs.params.SQLDIR)* /flyway/sql/
        /flyway/flyway $(inputs.params.ARGS) -url=$(inputs.params.URL) -user=$(inputs.params.USER) -password=$(inputs.params.PASSWORD)
