apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: set-directories
spec:
  inputs:
    params:
    - name: uid
      type: string
      description: Unique build Uid
  workspaces:
  - name: pipeline
  results:
  - name: sourceDir
    description: The directory containing the source code
  - name: artefactDir
    description: The directory containing the build artefacts
  steps:
  - name: set-directories
    image: alpine:latest
    script: |
      mkdir "$(workspaces.pipeline.path)/$(inputs.params.uid)"
      mkdir "$(workspaces.pipeline.path)/$(inputs.params.uid)/source"
      mkdir "$(workspaces.pipeline.path)/$(inputs.params.uid)/artefacts"
      echo -n "$(workspaces.pipeline.path)/$(inputs.params.uid)/source" > /tekton/results/sourceDir
      echo -n "$(workspaces.pipeline.path)/$(inputs.params.uid)/artefacts" > /tekton/results/artefactDir
      ls -la "$(workspaces.pipeline.path)/"
      ls -la "$(workspaces.pipeline.path)/$(inputs.params.uid)/"
    securityContext:
      runAsUser: 0